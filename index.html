<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <!-- navbar -->

        <div class="nav-bar">

            <div class="logo">
                <h3> Zoo</h3>
            </div>


            <div class="toggle-btn">

                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle-label">

                    <span class="toggle-ball"></span>
                </label>

            </div>
        </div>

        <!-- mainContant  -->

        <div class="main-contant">


            <div class="main-text">
                <h1>RoarRapture Zoo</h1>
                <p>An establishment which maintains a collection of
                    <br>
                    wild animals, typically in a park or gardens,
                    for
                    study,
                    <br>
                    conservation, or display to the public.
                </p>
                <br>
                <button class="ticketClass"><a target="_blank" href="./page/tickertForm/index.html">Book
                        Tickets</a></button>
            </div>

            <div class="gallery">
                <div class="image row-2" style="background-image: url(./assets/interPage/img1.jpg);">Dolphin</div>
                <div class="image col-2" style="background-image: url(./assets/interPage/img2.jpg);">Panda</div>
                <div class="image" style="background-image: url(./assets/interPage/img3.jpg);">Zebra</div>
                <div class="image row-2" style="background-image: url(./assets/interPage/img4.jpg);">Lion</div>
                <div class="image col-2" style="background-image: url(./assets/interPage/img5.jpg);">Wild Squirrel</div>
                <div class="image" style="background-image: url(./assets/interPage/img6.jpg);">giraffe</div>
                <div class="image col-2" style="background-image: url(./assets/interPage/img7.jpg);">Flamingos </div>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
